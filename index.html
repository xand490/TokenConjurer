<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Token Conjurer">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
  <title>Token Conjurer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .bt-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: #333;
      color: white;
      transition: all 0.3s;
      font-size: 14px;
    }

    .bt-btn.connected {
      background: #10b981;
    }

    .bt-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }

    .search-buttons {
      display: flex;
      gap: 8px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1a1a2e;
      color: white;
      font-size: 16px;
    }

    .search-btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #8b5cf6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-btn.token {
      background: #ec4899;
    }

    .search-btn:hover {
      opacity: 0.9;
    }

    .search-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cards-grid {
      display: grid;
      gap: 12px;
    }

    .card-item {
      background: #1a1a2e;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s;
    }

    .card-item:hover {
      border-color: #8b5cf6;
    }

    .card-main {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-thumb {
      width: 60px;
      height: 84px;
      border-radius: 6px;
      object-fit: cover;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      word-wrap: break-word;
    }

    .card-set {
      font-size: 12px;
      color: #888;
    }

    .preferred-badge {
      display: inline-block;
      background: #10b981;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .version-toggle {
      color: #8b5cf6;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 8px;
      display: inline-block;
    }

    .version-toggle:hover {
      color: #a78bfa;
    }

    .version-selector {
      display: none;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #333;
    }

    .version-selector.open {
      display: flex;
    }

    .version-btn {
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #2a2a3e;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .version-btn:hover {
      border-color: #8b5cf6;
      background: #3a3a4e;
    }

    .version-btn.selected {
      border-color: #8b5cf6;
      background: #8b5cf6;
    }

    .send-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #8b5cf6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .send-btn:hover {
      background: #7c3aed;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .spinner {
      border: 3px solid #333;
      border-top-color: #8b5cf6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #1a1a2e;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }

    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: var(--progress-width, 0%);
      background: rgba(16, 185, 129, 0.3);
      transition: width 0.3s ease;
      z-index: 0;
    }

    .status.success::before {
      background: rgba(16, 185, 129, 0.3);
    }

    .status > div {
      position: relative;
      z-index: 1;
    }

    .status-time {
      font-size: 12px;
      color: #ffffff;
      margin-top: 4px;
      opacity: 0.8;
    }

    .status.success {
      border-color: #10b981;
      color: #10b981;
    }

    .status.error {
      border-color: #ef4444;
      color: #ef4444;
    }

    .status.info {
      border-color: #8b5cf6;
      color: #8b5cf6;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Token Conjurer</h1>
      <button class="bt-btn" id="btBtn">Connect BT</button>
    </div>

    <div id="status"></div>

    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search for MTG cards..."
      >
      <div class="search-buttons">
        <button class="search-btn" id="searchBtn">Search Cards</button>
        <button class="search-btn token" id="tokenBtn">Search Tokens</button>
      </div>
    </div>

    <div id="results"></div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    let btDevice = null;
    let btCharacteristic = null;
    let cardPreferences = {}; // Store preferred versions

    const btBtn = document.getElementById('btBtn');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const tokenBtn = document.getElementById('tokenBtn');
    const results = document.getElementById('results');
    const status = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Load preferences from localStorage
    try {
      const saved = localStorage.getItem('mtg_card_preferences');
      if (saved) cardPreferences = JSON.parse(saved);
    } catch (e) {
      console.log('Could not load preferences');
    }

    // Bluetooth connection
    btBtn.addEventListener('click', async () => {
      try {
        showStatus('Connecting to Bluetooth...', 'info');
        
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'MTG_EPaper' }],
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        btCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        
        btDevice = device;
        btBtn.textContent = 'Connected';
        btBtn.classList.add('connected');
        showStatus('Connected to Token Conjurer!', 'success');
      } catch (error) {
        showStatus('Bluetooth connection failed: ' + error.message, 'error');
      }
    });

    // Search cards
    searchBtn.addEventListener('click', () => searchCards(false));
    tokenBtn.addEventListener('click', () => searchCards(true));
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchCards(false);
    });

    async function searchCards(isToken = false) {
      const query = searchInput.value.trim();
      if (!query) return;

      searchBtn.disabled = true;
      results.innerHTML = '<div class="loading"><div class="spinner"></div><div>Searching Scryfall...</div></div>';

      try {
        // For tokens, use is:token syntax. For cards, do normal search
        const searchQuery = isToken ? `${query} is:token` : query;
        const response = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(searchQuery)}&unique=prints&order=released`);
        const data = await response.json();

        if (data.data && data.data.length > 0) {
          // Group by card name
          const grouped = {};
          data.data.forEach(card => {
            const name = card.name;
            if (!grouped[name]) {
              grouped[name] = [];
            }
            grouped[name].push(card);
          });

          displayGroupedCards(grouped);
        } else {
          results.innerHTML = '<div class="loading">No cards found</div>';
        }
      } catch (error) {
        results.innerHTML = `<div class="loading">Error: ${error.message}</div>`;
      } finally {
        searchBtn.disabled = false;
      }
    }

    function displayGroupedCards(grouped) {
      results.innerHTML = '';
      
      Object.entries(grouped).forEach(([cardName, versions]) => {
        // Get preferred version or most recent
        const preferredSet = cardPreferences[cardName];
        let selectedVersion = versions.find(v => v.set === preferredSet) || versions[0];
        
        const cardEl = document.createElement('div');
        cardEl.className = 'card-item';
        
        const isPreferred = preferredSet && selectedVersion.set === preferredSet;
        
        cardEl.innerHTML = `
          <div class="card-main">
            <img class="card-thumb" src="${selectedVersion.image_uris?.small || ''}" alt="${cardName}" id="thumb-${cardName.replace(/[^a-z0-9]/gi, '')}">
            <div class="card-info">
              <div class="card-name">
                ${cardName}
                ${isPreferred ? '<span class="preferred-badge">Preferred</span>' : ''}
              </div>
              <div class="card-set" id="set-${cardName.replace(/[^a-z0-9]/gi, '')}">${selectedVersion.set_name} (${selectedVersion.set.toUpperCase()})</div>
              ${versions.length > 1 ? `<div class="version-toggle" onclick="toggleVersions('${cardName.replace(/'/g, "\\'")}')">Choose version</div>` : ''}
            </div>
          </div>
          <button class="send-btn" onclick="sendSelectedCard('${cardName.replace(/'/g, "\\'")}')">Send to E-Paper</button>
          ${versions.length > 1 ? `
            <div class="version-selector" id="versions-${cardName.replace(/[^a-z0-9]/gi, '')}">
              ${versions.map((v, idx) => `
                <button class="version-btn ${v.id === selectedVersion.id ? 'selected' : ''}" 
                        onclick="selectVersion('${cardName.replace(/'/g, "\\'")}', ${idx})">
                  ${v.set.toUpperCase()}
                </button>
              `).join('')}
            </div>
          ` : ''}
        `;
        
        results.appendChild(cardEl);
        
        // Store versions data
        cardEl.dataset.versions = JSON.stringify(versions);
        cardEl.dataset.selectedIndex = versions.findIndex(v => v.id === selectedVersion.id).toString();
      });
    }

    window.toggleVersions = function(cardName) {
      const safeCardName = cardName.replace(/[^a-z0-9]/gi, '');
      const versionsEl = document.getElementById(`versions-${safeCardName}`);
      if (versionsEl) {
        versionsEl.classList.toggle('open');
      }
    };

    window.selectVersion = function(cardName, versionIndex) {
      const safeCardName = cardName.replace(/[^a-z0-9]/gi, '');
      const cardEl = Array.from(results.children).find(el => 
        el.querySelector(`#thumb-${safeCardName}`)
      );
      
      if (!cardEl) return;
      
      const versions = JSON.parse(cardEl.dataset.versions);
      const selected = versions[versionIndex];
      cardEl.dataset.selectedIndex = versionIndex;
      
      // Update thumbnail
      document.getElementById(`thumb-${safeCardName}`).src = selected.image_uris?.small || '';
      
      // Update set name and badge
      const setEl = document.getElementById(`set-${safeCardName}`);
      setEl.textContent = `${selected.set_name} (${selected.set.toUpperCase()})`;
      
      // Update preferred badge
      const cardNameEl = setEl.parentElement.querySelector('.card-name');
      const existingBadge = cardNameEl.querySelector('.preferred-badge');
      if (existingBadge) existingBadge.remove();
      cardNameEl.innerHTML = cardName + '<span class="preferred-badge">Preferred</span>';
      
      // Update button states
      const versionBtns = document.querySelectorAll(`#versions-${safeCardName} .version-btn`);
      versionBtns.forEach((btn, idx) => {
        btn.classList.toggle('selected', idx === versionIndex);
      });
      
      // Save preference
      cardPreferences[cardName] = selected.set;
      try {
        localStorage.setItem('mtg_card_preferences', JSON.stringify(cardPreferences));
      } catch (e) {
        console.log('Could not save preference');
      }
    };

    window.sendSelectedCard = async function(cardName) {
      // Scroll to top to see progress
      window.scrollTo({ top: 0, behavior: 'smooth' });
      
      const safeCardName = cardName.replace(/[^a-z0-9]/gi, '');
      const cardEl = Array.from(results.children).find(el => 
        el.querySelector(`#thumb-${safeCardName}`)
      );
      
      if (!cardEl) return;
      
      const versions = JSON.parse(cardEl.dataset.versions);
      const selectedIndex = parseInt(cardEl.dataset.selectedIndex);
      const card = versions[selectedIndex];
      
      await sendCard(card.image_uris?.png || card.image_uris?.large, card.name);
    };

    async function sendCard(imageUrl, cardName) {
      if (!btCharacteristic) {
        showStatus('Please connect Bluetooth first', 'error');
        return;
      }

      try {
        showStatus(`Processing ${cardName}...`, 'info', 0);

        // Load image
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        await new Promise((resolve, reject) => {
          img.onload = resolve;
          img.onerror = reject;
          img.src = imageUrl;
        });

        // Resize and convert to grayscale
        canvas.width = 300;
        canvas.height = 400;
        ctx.drawImage(img, 0, 0, 300, 400);
        
        const imageData = ctx.getImageData(0, 0, 300, 400);
        const grayscale = convertToGrayscale(imageData);
        const dithered = floydSteinbergDither(grayscale, 300, 400);
        const packed = packTo2Bit(dithered, 300, 400);

        if (packed.length !== 30000) {
          showStatus(`Error: packed size is ${packed.length}, expected 30000`, 'error');
          return;
        }

        showStatus(`Sending ${cardName}...`, 'info', 0);

        // Send start marker
        await btCharacteristic.writeValueWithResponse(new Uint8Array([0xAA]));
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Send image data in smaller chunks with confirmation
        const chunkSize = 128;
        let sentBytes = 0;
        const startTime = Date.now();
        
        for (let i = 0; i < packed.length; i += chunkSize) {
          const chunk = packed.slice(i, Math.min(i + chunkSize, packed.length));
          
          await btCharacteristic.writeValueWithResponse(chunk);
          sentBytes += chunk.length;
          
          // Calculate progress and ETA
          const progress = Math.round((sentBytes / packed.length) * 100);
          const elapsed = (Date.now() - startTime) / 1000; // seconds
          const rate = sentBytes / elapsed; // bytes per second
          const remaining = (packed.length - sentBytes) / rate; // seconds remaining
          
          showStatus(`Sending ${cardName}...`, 'info', progress, remaining);
        }
        
        await new Promise(resolve => setTimeout(resolve, 200));
        
        // Send end marker
        await btCharacteristic.writeValueWithResponse(new Uint8Array([0xBB]));

        showStatus(`${cardName} sent successfully!`, 'success', 100);
      } catch (error) {
        showStatus('Failed to send: ' + error.message, 'error');
      }
    }

    function convertToGrayscale(imageData) {
      const data = imageData.data;
      const grayscale = new Uint8ClampedArray(imageData.width * imageData.height);
      
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        grayscale[i / 4] = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
      }
      
      return grayscale;
    }

    function floydSteinbergDither(pixels, width, height) {
      const output = new Uint8ClampedArray(pixels);
      
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          const oldPixel = output[idx];
          
          // Quantize to 4 levels
          let newPixel;
          if (oldPixel < 64) newPixel = 0;
          else if (oldPixel < 128) newPixel = 85;
          else if (oldPixel < 192) newPixel = 170;
          else newPixel = 255;
          
          output[idx] = newPixel;
          const error = oldPixel - newPixel;
          
          // Distribute error
          if (x + 1 < width) output[idx + 1] += error * 7 / 16;
          if (x - 1 >= 0 && y + 1 < height) output[idx + width - 1] += error * 3 / 16;
          if (y + 1 < height) output[idx + width] += error * 5 / 16;
          if (x + 1 < width && y + 1 < height) output[idx + width + 1] += error * 1 / 16;
        }
      }
      
      return output;
    }

    function packTo2Bit(pixels, width, height) {
      const totalPixels = width * height;
      const outputSize = Math.ceil(totalPixels / 4);
      const output = new Uint8Array(outputSize);
      let outIdx = 0;
      let currentByte = 0;
      let bitPos = 0;

      for (let i = 0; i < pixels.length; i++) {
        const gray = pixels[i];
        let value;
        
        if (gray < 64) value = 3;
        else if (gray < 128) value = 2;
        else if (gray < 192) value = 1;
        else value = 0;
        
        currentByte |= (value << (6 - bitPos));
        bitPos += 2;
        
        if (bitPos === 8) {
          output[outIdx++] = currentByte;
          currentByte = 0;
          bitPos = 0;
        }
      }
      
      if (bitPos > 0) {
        output[outIdx] = currentByte;
      }
      
      return output;
    }

    function showStatus(message, type, progress = 0, timeRemaining = null) {
      let timeText = '';
      if (timeRemaining !== null && timeRemaining > 0) {
        const seconds = Math.ceil(timeRemaining);
        timeText = `<div class="status-time">${seconds}s remaining</div>`;
      }
      
      status.innerHTML = `<div class="status ${type}" style="--progress-width: ${progress}%"><div>${message}${timeText}</div></div>`;
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => status.innerHTML = '', 3000);
      }
    }
  </script>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed'));
    }
  </script>
</body>
</html>
